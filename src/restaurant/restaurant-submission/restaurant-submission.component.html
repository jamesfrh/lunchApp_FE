<div class="container mt-4">
  <div class="submission-section">
    <h2>Restaurant Submission</h2>
    
    <!-- Display the session code -->
    <div *ngIf="sessionCode" class="session-code mb-3">
      Session Code: {{ sessionCode }}
    </div>

    <div class="form-group">
      <label for="restaurantName">Submit Restaurant:</label>
      <input type="text" class="form-control" id="restaurantName" [(ngModel)]="restaurantName" />
    </div>
    <div class="mt-2">
      <div *ngIf="submitSuccessMessage" class="alert alert-success">
        Restaurant submitted successfully.
      </div>
      <div *ngIf="submitErrorMessage" class="alert alert-danger">
        {{ submitErrorMessage }}
      </div>
    </div>

    <button class="btn btn-primary mt-2" (click)="submitRestaurant()">Submit</button>
  </div>

  <div class="submitted-restaurants mt-4">
    <h2>Submitted Restaurants</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Restaurant Name</th>
          <th>Submitted By</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let restaurant of submittedRestaurants">
          <td>{{ restaurant.restaurantName }}</td>
          <td>{{ restaurant.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
